<!DOCTYPE html>
<html>
    <head>
        <title>Basic Form</title>
    </head>
    <body 
    style="background-color: forestgreen; 
           padding: 12.5%; 
           font-family: Verdana; ">
        <h1><strong>Basic Form</strong></h1>
        <form action="/submitted.html" target="_blank">
            <legend></legend>
            <fieldset>
                <label for="name">Full Name:</label>
                <input type="text" name="name" id="name" placeholder="Full Name" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="Email" required>
                <br><br>
                <label for="phonenumber">Phone Number:</label>
                <input type="text" name="phonenumber" id="phonenumber" placeholder="Phone Number" required>
                <br><br>
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" id="male" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="Female" required>
                <label for="female">Female</label>
                <br><br>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <br><br>
                <input type="submit" value="Submit" id="submit" onclick="alert('You Have Succesfully Submitted the form!')">
            </fieldset>
        </form>
    </body>
</html>
